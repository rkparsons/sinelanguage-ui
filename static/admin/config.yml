backend:
    name: git-gateway
    branch: master

media_folder: 'static/images/uploads'
public_folder: '/images/uploads'
site_url: https://sinelanguage-ui.netlify.com
logo_url: https://sinelanguage-ui.netlify.com/images/logo.jpg

collections:
    - name: 'artist'
      extension: json
      label: 'Artist'
      folder: 'src/data'
      create: true
      filter: { field: 'layout', value: 'artist' }
      slug: '{{layout}}_{{slug}}'
      fields:
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'artist' }
          - { label: 'Name', name: 'title', widget: 'string' }
          # fix date format
          - { label: 'Publish Date', name: 'date', widget: 'date' }
          - { label: 'Image', name: 'thumbnail', widget: 'image' }
          - { label: 'Biography', name: 'body', widget: 'markdown' }
    - name: 'release'
      extension: json
      label: 'Release'
      folder: 'src/data'
      create: true
      identifier_field: code
      filter: { field: 'layout', value: 'release' }
      slug: '{{layout}}_{{slug}}'
      fields:
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'release' }
          - { label: 'Code', name: 'code', hint: 'e.g. SINEXXX', widget: 'string' }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Publish Date', name: 'date', widget: 'date' }
          - { label: 'Image', name: 'thumbnail', widget: 'image' }
    - name: 'podcast'
      extension: json
      label: 'Podcast'
      folder: 'src/data'
      create: true
      identifier_field: code
      filter: { field: 'layout', value: 'podcast' }
      slug: '{{layout}}_{{slug}}'
      fields:
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'release' }
          - { label: 'Code', name: 'code', hint: 'e.g. SINEXXX', widget: 'string' }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Publish Date', name: 'date', widget: 'date' }
          - { label: 'Image', name: 'thumbnail', widget: 'image' }
    - name: 'event'
      extension: json
      label: 'Event'
      folder: 'src/data'
      create: true
      identifier_field: date
      filter: { field: 'layout', value: 'event' }
      slug: '{{layout}}_{{slug}}'
      fields:
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'event' }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Date', name: 'date', widget: 'date', format: 'YYYY-MM-DD' }
          - { label: 'Image', name: 'thumbnail', widget: 'image' }
